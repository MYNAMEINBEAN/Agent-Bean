<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!--
        This meta tag will redirect the user to /home.html after 0 seconds.
        The 'http-equiv="refresh"' attribute specifies that the content should refresh.
        The 'content="0; url=/home.html"' specifies the delay (0 seconds) before the redirect
        and the URL to redirect to (/home.html).
    -->
    <meta http-equiv="refresh" content="0; url=/home.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #334155;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 20px;
            color: #1e293b;
        }
        p {
            font-size: 1.125rem; /* text-lg */
            margin-bottom: 30px;
            color: #475569;
        }
        a {
            display: inline-block;
            background-color: #4f46e5;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting you...</h1>
        <p>If you are not redirected automatically, please click the link below.</p>
        <a href="/home.html">Go to Home</a>
    </div>
</body>
</html>
